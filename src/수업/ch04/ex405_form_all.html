<!-- ex405_form_all.html -->
<!-- 각 부라우저별로 input요소의 type속성 file 라벨 값을 확인해보세요 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 입력 예제</title>
</head>
<body>
	<h3>다양한 입력 폼</h3>
	<form method="get" action="result.html">
		<p>
		성명:<input type="text" name="name" value=""><br>
		성별:<input type="radio" name ="gender" value="male" checked>남성
		<input type="radio" name ="genderr" value="female">여성<br>
		
		과목:<select name="subject" size="1">
		 	<option value="java" selected>자바</option>
		 	<option value="oracle">오라클</option>
		 	<option value="HTML">HTML</option>
		 	<option value="CSS">CSS</option>
		 	<option value="JavaScript">JavaScript</option>
		 </select><br>
		 </p>
		 
		 <p>구입희망분양(복수선택 가능)<br>
		 - 분야:<input type="checkbox" name="job" value="computer">컴퓨터
		 <input type="checkbox" name="job" value="economy">경제
		 <input type="checkbox" name="job" value="common sense">상식
		 </p><br>
		 
		비고:<br>
		<p><textarea rows="4" cols="40" >나는 &lt;<textarea>&gt; 입니다. 							
		속성은 rows='4' cols='40' 입니다."</textarea>
		</p>
		 
			파일 업로드하기
		<br>
		<p><input type="file" name="myfile" ></p>
		<hr>
		<input type="submit" value="전송">	
		<input type="reset" value="취소">	
	</form>
</body>
</html>

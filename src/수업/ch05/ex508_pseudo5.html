<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>가상 요소 선택자(pseudo class)- '::' 기호르 사용하는 선택자</title>
	<!-- 
		 가상 클래스는 콜론(:)뒤엣 요소를 선택할 수 있는 특별한 상태를 표현하는
		 예약어가 따릅니다.
		 a:link는 하이퍼링크 요소에 대한 링크를 의미(방문하지 않은 링크 스타일)
		 a:vistied는 방문한 링크의 경우를 의미합니다.
		 ::after는 선택된 요소의 뒤에 지정한 콘텐츠를 추가합니다.
	 -->
	 <style>
	 	p::selection{color: yellow; background: black}
	 </style>
</head>
<body>
	<h3><strong>스타일시트</strong> 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
	<p>선택자에 가상 요소 선택자와
				선택자 조합을 적용하여 스타일을지정합니다.</p>
</body>
</html>

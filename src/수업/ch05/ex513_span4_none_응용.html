<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display : none(화면에 보이지 않게 만듭니다.)</title>
<style>
	span{
		 display: none;
		 background-color: pink;
		 text-align: center;		/* 가로정렬 : 가운데 */
		 width: 500px;				
		 height: 100px;				
		 line-height: 100px;		/* 세로정렬 : 가운데 (height 수치 만큼 준다.)*/
		 }
</style>

</head>
<body>
	<div>여기에 커서를 갖다 놓으세요</div>
	<span>나는 안보여요</span>
</body>
</html>

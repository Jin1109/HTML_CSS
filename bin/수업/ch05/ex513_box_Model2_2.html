<!-- 각 HTML 태그 요소를 하나의 박스로 보고, 박스 크기, 박스 배경 색, 박스 여백 등
	 HTML 태그를 다루는 쳬계를 의미합니다. -->
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>박스 모델(Box Model) : box-sizing:content-box</title>
	<!-- box-sizing:border-box;
		 width 외 height 속성이 padding 및 border를 포함하며,
		 margin을 포함하지 않습니다.
	-->
	<style>
		div{box-sizing:border-box;}
		#first {background:red;}
		#second {background: orange; width: 100px; height: 100px}
	</style>
	</head>
<body>
	<div id="first">first</div>
	<div id="second">second</div>
	<div id="third">third</div>
	<div id="fourth">fourth</div>
	<div id="fifth">fifth</div>
</body>
</html>

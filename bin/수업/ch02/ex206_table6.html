<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표6</title>
</head>
<body>


<!-- 1열은 3개의 행을 합치고 2행은 3개의 행 구조 -->
	
<table border=1 width=400 height=400 align=center>
		<tr>
			<td rowspan=3 align=center> 과일 </td> <!-- 1행 1열 -->
			<td align=center> 사과 </td>			  <!-- 1행 2열 -->
		</tr>
		
		<tr>	
			<td align=center> 배 </td>			  <!-- 2행 2열 -->
		</tr>
		<tr>					
			<td align=center> 포도 </td>			  <!-- 3행 2열 -->		
		</tr>	
	</table>
</body>
</html>

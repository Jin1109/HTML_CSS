<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 선택 입력 예제</title>
</head>
<body>
	<h3>다양한 선택입력</h3>
	<form method="get" action="result.html">
	<P>회원여부:
	<!-- checked : 초기에 선택 상태로 출력,
		value : 이 요소가 선택된 상태에서 submit이 이루어지면
									웹 서버에 전송되는 값-->
		<input type="radio" name ="member" value="yes" checked>회원
		<input type="radio" name ="member" value="no">비회원<br>
		
		성별:<input type="radio" name ="gender" value="male" checked>남성
		<input type="radio" name ="genderr" value="female">여성<br>
		</P>
		<input type="submit" value="전송">
	</form>

</body>
</html>
